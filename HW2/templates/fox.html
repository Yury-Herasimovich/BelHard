{% extends "base.html" %}

{% block title %}Fox page{% endblock %}

{% block content %}
    <h1>Your Random Foxes</h1>
    
    <div class="fox-container">
        {% for fox in foxes %}
        <div class="fox-item">
            <img class="fox-item-img" src="{{ fox }}" alt="Fox {{ fox.id }}">
            <p>Fox ID: {{ fox.id }}</p>
        </div>
        {% endfor %}
    </div>
    
    <div>
        <a href="/" class="button">Back to Main</a>
        <a href="/fox/{{ foxes|length }}" class="button">Reload</a>
    </div>

{% endblock %}
