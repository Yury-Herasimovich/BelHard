<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            background-color: rgba(46, 45, 47, 0.822);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 5px;
        }

        a.nav-link {
            display: inline-block;
            padding: 12px 25px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            text-align: center;
            width: 150px;
        }

        a.nav-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section-divider {
            color: white;
            text-align: left;
            width: 100%;
            margin: 10px 0 5px 0;
            padding-bottom: 3px;
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="nav-button">
        <h3 class="section-divider">For Daily Mood</h3>
        <a class="nav-link" href="duck/">Random Duck</a>
        <a class="nav-link" href="/fox/1">Random Fox</a>
        <h3 class= "section-divider">For Weather</h3>
        <a class="nav-link" href="weather-minsk/">Weather in Minsk</a>
        <a class="nav-link" href="weather/city/">Weather at place</a>
        <h3 class = "section-divider">For Your Motivation</h3>
        <a class="nav-link" href="sheet3/">Daily motivation</a>
    </div>
    
</body>
</html>
