{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1>Register</h1>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Name and Surname</label>
            <input type="text" id="username" name="username" 
                   value="{{ form_data.username if form_data }}" required>
        </div>
        
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" 
                   value="{{ form_data.login if form_data }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" 
                   value="{{ form_data.email if form_data }}" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" 
                   value="{{ form_data.age if form_data }}" required>
        </div>
        
        <button type="submit" class="button">Register</button>
    </form>
    
    {% if errors %}
    <div class="error-box">
        <h3>Errors:</h3>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <div class="auth-link">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
</div>
{% endblock %}
