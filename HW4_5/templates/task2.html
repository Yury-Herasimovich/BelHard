{% block content %}
    <h1 class="poem-h1">Евгений Евтушенко</h1>
    <div class="poem-text">
                    — 1955 —
                    
        Бывало, спит у ног собака,
        костер занявшийся гудит,
        и женщина из полумрака
        глазами зыбкими глядит.

        Потом под пихтою приляжет
        на куртку рыжую мою
        и мне, задумчивая, скажет:
        «А ну-ка, спой!..» — и я пою.
    </div>
